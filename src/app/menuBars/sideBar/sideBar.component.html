<nav
    class="hidden h-screen w-60 bg-gray-50 p-4 sm:ring-1 sm:ring-gray-900/10 lg:block dark:bg-slate-800 dark:text-white"
>
    <div class="flex h-full flex-col space-y-4">
        <div class="flex items-center space-x-2 hover:cursor-pointer">
            <img class="w-20" src="assets/icons/myToDoIcon.png" alt="" />
            <h2>MyToDo</h2>
        </div>

        <div class="flex h-full flex-col justify-between divide-y">
            <div class="flex flex-col space-y-7 divide-y">
                <app-button
                    [type]="'secondary'"
                    [text]="'Nueva libreta'"
                    [icon]="'add.svg'"
                ></app-button>

                <div class="flex flex-col" id="userTasks">
                    <ul class="mt-3 space-y-3">
                        @for (nota of sideBarUserNotes; track $index) {
                            <li>
                                <app-button
                                    [type]="'flat'"
                                    [text]="nota.title"
                                ></app-button>
                            </li>
                        }
                    </ul>
                </div>
            </div>
            <div class="flex flex-col space-y-2 pt-3">
                <button
                    class="flex h-8 w-full items-center space-x-2 rounded-md p-3 text-black hover:bg-red-700 hover:text-white active:bg-red-900 dark:text-white"
                >

                        class="hover:fill-white"
                        class="h-6 w-6"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"

                        stroke="currentColor"

                            d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"

                    <p class="text-center text-start">Configuraci√≥n</p>
                </button>

                <button
                    class="flex h-8 w-full items-center space-x-2 rounded-md p-3 text-black hover:bg-red-700 hover:text-white active:bg-red-900 dark:text-white"
                >
                    <img
                        class="inline-block h-6 w-6 rounded-full ring-2 ring-black"
                        src="assets/icons/blank-user.png"
                        alt=""
                    />
                    <p class="text-center text-start">Tu usuario</p>

<div
    class="lg:hidden"
    [ngClass]="isMobileMenuOpen ? '' : 'hidden'"
    role="dialog"
    aria-modal="true"
>
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div
        class="fixed inset-0 z-10"
        [ngClass]="isMobileMenuOpen ? '' : 'hidden'"
    ></div>
    <div
        class="fixed inset-y-0 left-0 z-10 overflow-y-auto bg-white px-6 py-6 transition-all duration-300 ease-in-out sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
        [ngClass]="isMobileMenuOpen ? 'w-full' : 'w-0'"
    >
        <div class="flex items-center justify-between">
            <a class="-m-1.5 p-1.5" href="#">
                <span class="sr-only">Your Company</span>
                <img
                    class="h-8 w-auto"
                    src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                    alt=""
                />
            </a>
            <button
                class="-m-2.5 rounded-md p-2.5 text-gray-700"
                (click)="closeMobileMenu()"
                type="button"
            >
                <span class="sr-only">Close menu</span>
                <svg
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6 18L18 6M6 6l12 12"
                    />
                </svg>
            </button>
        </div>
        <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
                <div class="space-y-2 py-6">
                    <div class="-mx-3">
                        <button
                            class="flex w-full items-center justify-between rounded-lg py-2 pl-3 pr-3.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                            type="button"
                            aria-controls="disclosure-1"
                            aria-expanded="false"
                        >
                            Product
                            <!--
                  Expand/collapse icon, toggle classes based on menu open state.

                  Open: "rotate-180", Closed: ""
                -->
                            <svg
                                class="h-5 w-5 flex-none"
                                viewBox="0 0 20 20"
                                fill="currentColor"
                                aria-hidden="true"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                                    clip-rule="evenodd"
                                />
                            </svg>
                        </button>
                        <!-- 'Product' sub-menu, show/hide based on menu state. -->
                        <div class="mt-2 space-y-2" id="disclosure-1">
                            <a
                                class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                href="#"
                                >Analytics</a
                            >
                            <a
                                class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                href="#"
                                >Engagement</a
                            >
                            <a
                                class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                href="#"
                                >Security</a
                            >
                            <a
                                class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                href="#"
                                >Integrations</a
                            >
                            <a
                                class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                href="#"
                                >Automations</a
                            >
                            <a
                                class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                href="#"
                                >Watch demo</a
                            >
                            <a
                                class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                href="#"
                                >Contact sales</a
                            >
                        </div>
                    </div>
                    <a
                        class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                        href="#"
                        >Features</a
                    >
                    <a
                        class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                        href="#"
                        >Marketplace</a
                    >
                    <a
                        class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                        href="#"
                        >Company</a
                    >
                </div>
                <div class="py-6">
                    <a
                        class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                        href="#"
                        >Log in</a
                    >
                </div>
            </div>
        </div>
    </div>
</div>
