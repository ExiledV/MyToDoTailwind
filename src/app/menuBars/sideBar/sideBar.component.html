<nav
  class="h-screen w-72 hidden lg:block sm:ring-1 sm:ring-gray-900/10 bg-gray-50 dark:bg-slate-800 dark:text-white p-4"
>
  <div class="flex flex-col space-y-4">
    <div class="flex space-x-2 items-center">
      <img src="assets/icons/myToDoIcon.png" alt="" class="w-20" />
      <h2>MyToDo</h2>
    </div>

    <div class="flex flex-col divide-y space-y-7">
      <button
        class="flex h-8 w-full p-3 rounded-md text-red-800 dark:text-white items-center hover:bg-red-700 shadow-md dark:shadow-white dark:shadow-sm hover:text-white space-x-2 active:bg-red-900"
      >
        <svg
          class=""
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>

        <p>Nueva tarea</p>
      </button>

      <div id="userTasks" class="flex flex-col">
        <ul class="space-y-3 mt-3">
          @for (nota of sideBarUserNotes; track $index) {
            <li>
              <button
                class="flex h-8 w-full p-3 rounded-md text-black dark:text-white items-center hover:bg-red-700 hover:text-white space-x-2 active:bg-red-900"
              >
                <p class="text-start text-center">{{ nota.title }}</p>
              </button>
            </li>
          }
        </ul>
      </div>
    </div>
  </div>
</nav>

<div
  class="lg:hidden"
  role="dialog"
  aria-modal="true"
  [ngClass]="isMobileMenuOpen ? '' : 'hidden'"
>
  <!-- Background backdrop, show/hide based on slide-over state. -->
  <div
    class="fixed inset-0 z-10"
    [ngClass]="isMobileMenuOpen ? '' : 'hidden'"
  ></div>
  <div
    [ngClass]="isMobileMenuOpen ? 'w-full' : 'w-0'"
    class="fixed inset-y-0 left-0 z-10 overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10 transition-all duration-300 ease-in-out"
  >
    <div class="flex items-center justify-between">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only">Your Company</span>
        <img
          class="h-8 w-auto"
          src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
          alt=""
        />
      </a>
      <button
        (click)="closeMobileMenu()"
        type="button"
        class="-m-2.5 rounded-md p-2.5 text-gray-700"
      >
        <span class="sr-only">Close menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <div class="mt-6 flow-root">
      <div class="-my-6 divide-y divide-gray-500/10">
        <div class="space-y-2 py-6">
          <div class="-mx-3">
            <button
              type="button"
              class="flex w-full items-center justify-between rounded-lg py-2 pl-3 pr-3.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              aria-controls="disclosure-1"
              aria-expanded="false"
            >
              Product
              <!--
                  Expand/collapse icon, toggle classes based on menu open state.

                  Open: "rotate-180", Closed: ""
                -->
              <svg
                class="h-5 w-5 flex-none"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
            <!-- 'Product' sub-menu, show/hide based on menu state. -->
            <div class="mt-2 space-y-2" id="disclosure-1">
              <a
                href="#"
                class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                >Analytics</a
              >
              <a
                href="#"
                class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                >Engagement</a
              >
              <a
                href="#"
                class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                >Security</a
              >
              <a
                href="#"
                class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                >Integrations</a
              >
              <a
                href="#"
                class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                >Automations</a
              >
              <a
                href="#"
                class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                >Watch demo</a
              >
              <a
                href="#"
                class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                >Contact sales</a
              >
            </div>
          </div>
          <a
            href="#"
            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
            >Features</a
          >
          <a
            href="#"
            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
            >Marketplace</a
          >
          <a
            href="#"
            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
            >Company</a
          >
        </div>
        <div class="py-6">
          <a
            href="#"
            class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
            >Log in</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
